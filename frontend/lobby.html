<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Egg Timer - Lobby</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body data-version="__VERSION__" data-build-time="__BUILD_TIME__">
    <div class="container">
      <h1>Multiplayer Egg Timer</h1>
      <div class="card">
        <div class="lobby-header">
          <h2>Room: <span id="roomId"></span></h2>
        </div>
        
        <!-- Timer Display -->
        <div class="timer-section">
          <div class="timer-display">
            <div class="timer-state">State: <span id="timerState">STOPPED</span></div>
            <div class="current-time">Current Turn: <span id="currentTime">0.0s</span></div>
          </div>
          
          <!-- Timer Controls -->
          <div class="timer-controls">
            <button id="startPauseResumeBtn" class="btn btn-primary">Start</button>
            <button id="endTurnBtn" class="btn btn-success" disabled>End Turn</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
          </div>
        </div>

        <div class="participants">
          <h3>Participants</h3>
          <ul id="playerList" class="player-list"></ul>
        </div>
        <div class="status">
          <p id="statusMessage" class="status-message"></p>
        </div>
        <div class="lobby-actions">
          <button id="leaveBtn" class="btn btn-secondary">Leave Room</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/lobby.ts"></script>
  </body>
</html>
