name: Validate

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for JavaScript files (except allowed configs)
        run: ./scripts/check-no-js-files.sh

      - name: Check file line limits
        run: ./scripts/check-file-line-limits.sh

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test with coverage
        run: npm test
